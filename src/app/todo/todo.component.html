<div class="jumbotron">
    <h4 class="text-center">To do list App</h4>
</div>

<div class="input-group">
    <input type="text" class="form-control" #activityTitle>
    <div class="input-group-addon hover-cursor" (click)="onAdd(activityTitle)">
        <button type="button" class="btn btn-light">SEND</button>
    </div>
</div>

<div>
<div class="list-group">
    <div class="list-group-activity" *ngFor="let activity of toDoArray">
<span class="hover-cursor" [class.text-success]="activity.isMarkedd" (click)="alterMarked(activity.$key,activity.isMarked)">
    <i class="fa fa-lg" [ngClass]="activity.isMarked?'fa-check-circle-o':'fa-circle-thin'"></i>
</span>
{{activity.title}}
<span class="hover-cursor text-danger pull-right">
    <i class="fa fa-trash-o fa-lg" (click)="onDelete(activity.$key)"></i>
</span>
    </div>
</div>
</div>
